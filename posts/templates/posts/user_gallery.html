{% extends "posts/base.html" %}
{% block content %}
<div class="container" style="margin-left: 0; margin-top: 20px">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="#">Upload photo</a></li>
                  <li class="list-group-item">Menu 2</li>
                  <li class="list-group-item">Menu 3</li>
                  <li class="list-group-item">Menu 4</li>
                </ul>
              </div>
        </div>
        <div class="col-md-9">
            {% for img in gallery %}
            <div class="card" style="width: 90%;">
                {% if img.image %}
                <img src="{{img.image.url}}" class="card-img-top" alt="image">
                {% endif %}
                <div class="card-body">
                  <p class="card-text">{{post.caption}}</p>
                  <p class="card-text">{{post.date_created}}</p>
                  <a href="#" class="btn btn-primary"><i class="fa-solid fa-ellipsis"></i></a>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
