{% extends "posts/base.html" %}

{% block content %}
{% for post in posts %}
<div class="container d-flex justify-content-center" style="width: 800px; margin-top: 10px ;">
        <!-- <div class="row"> -->
            <div class="card" style="width: 36rem;">
                {% if post.image %}
                
                <img src="{{post.image.url}}" class="card-img-top" alt="image">
                
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title">{{post.author}}</h5>
                  <p class="card-text">{{post.caption}}</p>
                  <p class="card-text">{{post.date_created}}</p>
                  <a href="{% url 'posts:post_detail' post.pk %}" class="btn btn-primary"><i class="fa-solid fa-maximize"></i></a>
                </div>
              </div>
        </div>
</div>
    
{% endfor %}
{% endblock %}
